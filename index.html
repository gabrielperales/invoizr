<!doctype html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- material design lite assets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- material design lite assets end -->

  <link href="//fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="vendor/jspdf.min.js"></script>
  <script src="vendor/html2pdf.js"></script>
  <script src="elm.js"></script>
  <script>
  /*--This JavaScript method for Print command--*/
  function printDoc(elementId) {
      var toPrint = document.getElementById(elementId);
      var popupWin = window.open('', '_blank', 'width=350,height=150,location=no,left=200px');
      popupWin.document.open();
      popupWin.document.write('<html><title>::Preview::</title><link href="//fonts.googleapis.com/css?family=Poppins" rel="stylesheet"><link rel="stylesheet" type="text/css" href="style.css" /></head><body onload="window.print()">')
      popupWin.document.write(toPrint.innerHTML);
      popupWin.document.write('</html>');
      popupWin.document.close();
  }

  var app = Elm.App.fullscreen();

  app.ports.downloadPdf.subscribe(function(){
    printDoc('invoice');
  });
  </script>
</body>
</html>
